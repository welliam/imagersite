{% extends "base.html" %}
{% load thumbnail %}

{% block title %}Album{% endblock %}

{% block content %}

  <h1>{{ album.title }}</h1>

  <div>{{ album.description }}</div>

  <a href="{% url 'edit_album' album.pk %}" >Edit</a>
  <a href="{% url 'delete_album' album.pk %}" >Delete</a>

  <div>
    {% for photo in photos %}
      <img src="{{ photo.photo.url }}">
    {% endfor %}
  </div>

{% endblock %}
