{% extends "base.html" %}

{% block title %}Home{% endblock %}


{% block content %}

{% if request.user.is_authenticated %}
<h1>Hi there {{ request.user.username }}!</h1>
<a href="/accounts/logout/"><h1>Log out</h1></a>
{% else %}
<a href="/accounts/register/"><h1>Register</h1></a>
<a href="/accounts/login/"><h1>Log in</h1></a>
{% endif %}

{% endblock %}
